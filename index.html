<!DOCTYPE html>
<html>
<head>
	<title>实现网易考拉-首页</title>
	<meta charset='utf-8' />
	<link rel="stylesheet" type="text/css" href="css/reset.css" />
	<link rel="stylesheet" type="text/css" href="css/index.css" />
</head>
<body>
	<nav id="topNav">
		<div class='topNavWrap'>
			<div class='topNavLeftDiv'>
				<label>考拉欢迎你！</label>
				<a href="#">登录</a>
				<a href="#">免费注册</a>
				<a href="#">手机考拉</a>
			</div>
			<ul class='topNavUl'>
				<li>每日签到</li>
				<li>我的订单</li>
				<li>个人中心</li>
				<li>客户服务</li>
				<li>充值中心</li>
				<li>消费者权益</li>
				<li>更多</li>
			</ul>
		</div>
	</nav>

	<header id='docHead'>
		<div class="headerDiv">
			<!-- 网站logo -->
			<div class='logo_div'></div>
			<!-- header搜索条 -->
			<div class='searchDiv'>
				<div class='headerSearchDiv'>
					<input type='text' class='txt' value='请输入关键词' />
					<input type='button' class='btn' />
				</div>
				<ul class='search_tip_list'>
					<li>面膜</li>
					<li>口红</li>
					<li>减肥</li>
					<li>全球工厂店</li>
					<li>运动鞋</li>
					<li>项链</li>
					<li>女包</li>
				</ul>
			</div>
			
			<div class='shopCarNumBtn'>
				<i class='shopCarIcon'></i>
				<span class='shopCarText'>购物车</span>
				<b class='shopCar_num'>0</b>
			</div>
		</div>
	</header>

	<nav class='topTab_nav'>
		<div class='topTabWrap'>
			<dl class='productNav'>
				<dt>
					<div class='lineicon'>
						<i class='line_icon'></i>
						<i class='line_icon'></i>
						<i class='line_icon'></i>
					</div>
					<span>所有分类</span>
				</dt>
				<dd class='product_list'>
					<li>
						<img class='product_icon' src="https://haitao.nos.netease.com/1cet9magj32_40_40.png" />
						<span>美容彩妆</span>
						<i class='arrow_icon'> > </i>
						<em></em>
					</li>
					<li>
						<img class='product_icon' src="https://haitao.nos.netease.com/1cet9lmhg85_40_40.png" />
						<span>母婴儿童</span>
						<i class='arrow_icon'> > </i>
						<em></em>
					</li>
					<li>
						<img class='product_icon' src="https://haitao.nos.netease.com/1cet9no5t81_40_40.png" />
						<span>营养保健</span>
						<i class='arrow_icon'> > </i>
						<em></em>
					</li>
					<li>
						<img class='product_icon' src="https://haitao.nos.netease.com/1cet9ogop45_40_40.png" />
						<span>数码家电</span>
						<i class='arrow_icon'> > </i>
						<em></em>
					</li>
				</dd>
			</dl>
		</div>
	</nav>
</body>
</html>
